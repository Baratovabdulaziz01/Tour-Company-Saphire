<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sapphire Tours</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1 class="logo">Sapphire Tours Admin</h1>
            <ul class="nav-links">
                <li><a href="index.html">View Site</a></li>
                <li><a href="admin.html" class="active">Admin Panel</a></li>
            </ul>
        </div>
    </nav>

    <main class="admin-panel">
        <section class="add-tour-section">
            <h2>Add/Edit Tour</h2>
            <form id="addTourForm" class="admin-form">
                <div class="form-group">
                    <label for="tourName">Tour Name:</label>
                    <input type="text" id="tourName" required>
                </div>
                <div class="form-group">
                    <label for="tourPrice">Price ($):</label>
                    <input type="number" id="tourPrice" required min="0">
                </div>
                <div class="form-group">
                    <label for="tourImage">Image URL:</label>
                    <input type="url" id="tourImage" required>
                </div>
                <div class="form-group">
                    <label for="tourDescription">Description:</label>
                    <textarea id="tourDescription" required></textarea>
                </div>
                <button type="submit" class="admin-submit">Save Tour</button>
            </form>
        </section>

        <section class="manage-tours-section">
            <h2>Manage Tours</h2>
            <div id="tourList" class="tour-list">
                <!-- Tours will be rendered here -->
            </div>
        </section>
    </main>

    <script src="js/admin.js"></script>
</body>
</html>
